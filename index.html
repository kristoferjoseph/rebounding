<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bounding</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Click Me</div>
  <div class="content">
    <div class="box"></div>
  </div>
  <div class="controls">
    <div class="controls-container">
      <label class="label" for="tension">Tension</label>
        <input class="tension-input input" value="80" type="range" name="tension" min="0" max="100">
        <output class="tension-output output" value="80" name="tension-output">80</output>
      </div>
    <div class="controls-container">
      <label class="label" for="friction">Friction</label>
      <input class="friction-input input" value="10" type="range" name="friction" min="0" max="100">
      <output class="friction-output output" value="10" name="friction-output">10</output>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
